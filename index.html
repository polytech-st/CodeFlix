<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <a href="#" class="header-logo"> CodeFlix </a>
          <form class="search-form">
            <input type="text" placeholder="Пошук..." />
            <button type="submit">
              <img src="./images/search.png" alt="#" />
            </button>
          </form>
          <nav class="header-nav">
            <a href="#"> Головна </a>
            <a href="#"> Про нас </a>
            <a href="#">
              <img class="favorite-icon" src="./images/favotite.svg" alt="#" />
            </a>
          </nav>
        </div>
      </div>
    </header>


    <div class="bg-video">
      <video src="./images/video.mp4" autoplay muted loop></video>
      <div class="effect"></div>
      <div class="video-text">
          <h1>Your CodeFlix ❤️</h1>
        </div>
  
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <a href="#" class="header-logo"> CodeFlix </a>
          <div class="contacts">
            <div class="network">
              <a href="#">
                <img class="network-icon" src="./images/telegram.svg" alt="#" />
                Telegram
              </a>
            </div>
            <div class="network">
              <a href="#">
                <img
                  class="network-icon"
                  src="./images/instagram.svg"
                  alt="#"
                />
                Instagram
              </a>
            </div>
          </div>
        </div>
        <p class="copyright">© 2025 Code Wars</p>
      </div>
    </footer>
  </body>
</html>
